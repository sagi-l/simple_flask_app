apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app-ingress
  namespace: web-app
  annotations:
    # Traefik annotations (k3s default ingress controller)
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: taskmanager.local  # You can use any hostname
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 80
